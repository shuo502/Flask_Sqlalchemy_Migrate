<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>


        function f() {     // 获取json数据
            $.getJSON("http://127.0.0.1:82/", function (result) {
                console.log(result);
                document.getElementById("p1").innerHTML = result.data + " " + result.data;
            });
        }     //每隔1秒自动调用方法，更新
        window.setInterval(f, 1000);
        function update(){
        $.ajax({
            url: 'test.php',//请求地址
            type: 'POST', //GET
            async: true, //或false,是否异步
            data: {
                name: 'yang', age: 25
            },
            timeout: 5000, //超时时间
            dataType: 'json', //返回的数据格式：json/xml/html/script/jsonp/text
            beforeSend: function (xhr) {
                console.log(xhr)
                console.log('发送前')
            },
            success: function (data, textStatus, jqXHR) {
                console.log(data)
                console.log(textStatus)
                console.log(jqXHR)
            },
            error: function (xhr, textStatus) {
                console.log('错误')
                console.log(xhr)
                console.log(textStatus)
            },
            complete: function () {
                console.log('结束')
            }
        })
        }
    </script>
</head>
